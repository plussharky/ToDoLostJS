<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="overlay" class="overlay"></div>
    <div id="categoryManagement" class="modal">
        <div class="modal-content">
            <span id="closeCategoryManagementButton" class="close-button">&times;</span>
            <input type="text" id="newCategoryInput" placeholder="Add new category" class="input-field">
            <button id="addCategoryButton" class="primary-button">Add Category</button>
            <ul id="categoryList"></ul>
        </div>
    </div>    
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter a new task" class="input-field">
        <input list="categories" id="categoryInput" placeholder="Enter or select a category" class="input-field">
        <datalist id="categories">
        </datalist>
        <select id="priorityInput" class="input-field">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <button id="toggleCategoryManagementButton" class="primary-button">Manage Categories</button>
        <button id="addTaskButton" class="primary-button">Add Task</button>
        <div class="task-list-header">
            <div class="header-item">
                <button id="sortByCategoryButton">Sort by Category</button>
            </div>
            <div class="header-item">
                <button id="sortByPriorityButton">Sort by Priority</button>
            </div>
        </div>
        <ul id="taskList" class="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
